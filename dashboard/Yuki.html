<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Version 2.3.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        .info-container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #3498db;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        p {
            color: #555;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media only screen and (max-width: 600px) {
            .info-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="info-container">
        <div class="logo">Yuki Bot V2</div>
        <h1>Yuki Version 2.3.0</h1>
        <p><strong>Owner:</strong> alllou Mohamed</p>
        <p><strong>Copyright:</strong> ©️ 2023 Allou</p>
    </div>
</body>

</html>
